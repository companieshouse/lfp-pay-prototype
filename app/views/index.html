{% extends "layout.html" %}

{% block page_title %}
Late Filing Penalty Prototype
{% endblock %}

{% block content %}

<main id="content" role="main">

	{% block phase_banner %}
	{% include "includes/phase_banner_alpha.html" %}
	{% endblock %}

	<div class="grid-row">
		<div class="column-two-thirds">
			<h1 class="heading-xlarge">
				Late filing penalty prototype
			</h1>
			<p class="lede">
				Please choose a prototype version
			</p>
      <form action="" method="post">
        <div class="form-group">
          <fieldset>
            <label class="block-label selection-button-radio" for="version-1">
              <input id="version-1" type="radio" name="version" value="concise" checked="check">
              Purple Sunshine
            </label>
            <label class="block-label selection-button-radio" for="version-2">
              <input id="version-2" type="radio" name="version" value="verbose">
              Scarlet Neptune
            </label>
          </fieldset>
        </div>
        <div class="form-group">
          <input type="submit" value="Continue" class="button" />
        </div>
      </form>
		</div>
	</div>
</main>

{% endblock %}
